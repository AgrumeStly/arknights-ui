<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Arknights</title>
	<meta name="description" content="Arknights">
	<meta name="author" content="Mashiro">

	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

	<!--[if lt IE 9]>
	<script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>

	<header>
		<div class="level-box-container">
			<!--flex box-->
			<div class="level-box">
				<div class="level-logo"></div>
				<!--logo layer-->
				<div class="user-level">
					<!--underline layer-->
					<div class="level-chart">
						<div class="chart-bg" id="chart-bg"></div>
						<div class="chart-pr" id="chart-pr"></div>
						<div class="level-num" id="level-num">45</div>
					</div>
				</div>
				<div class="user-info"></div>
			</div>
		</div>
	</header>

	<div id="view-box" class="view-box">
		<div id="mark" class="mark">
			<div id="bg-layer" class="layer" data-depth="0.0">
				<img id="bg-img" class="cover" src="img/UI_HOME_FRONT_BKG.png">
			</div>
			<div id="char-arts-layer" class="layer" data-depth="0.01">
				<div class="char perspective box">
					<img src="img/char_180_amgoat_2_merged_271.png">
				</div>
			</div>
			<div id="left-menu-layer" class="layer" data-depth="0.2">
				<div class="left menu box">
					<div class="container">
						<div class="top">
							<div class="dialog">为什么能察觉到前辈站在我身后？那是因为我感受到了前辈的温度~虽然我的视力听力都变差了，但其他感官还很敏锐哦~即使变成现在这个样子，我呀，可没那么容易被打倒的~</div>
						</div>
						<div class="bottom">
							<div class="left">
								<div class="activity-img"></div>
							</div>
							<div class="right">
								<div class="pos-1">
									<div class="friends">
										<div class="icon"></div>
										<div class="text">好友</div>
									</div>
								</div>
								<div class="pos-2">
									<div class="information">
										<div class="icon"></div>
										<div class="text">情报</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="right-menu-layer" class="layer" data-depth="0.2">
				<div class="right menu box">
					<div class="container">
						<div class="pos-1"></div>
						<div class="pos-2"></div>
						<div class="pos-3"></div>
						<div class="pos-4"></div>
						<div class="pos-5"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/src/jquery.3.3.1.min.js"></script>
	<script src="js/src/jquery.pjax.js"></script>
	<script src="js/src/parallax.3.1.0.min.js"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
